<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta tags -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta name="author" content="mairoky">

	<!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

	<!-- title -->
	<title>Video Background</title>

	<!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- custom css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">

</head>
<body>
	<section id="home">
		<video class="home-bg-video" autoplay loop muted>
			<source src="video/background.mp4" type="video/mp4">
		</video>


	<div class="container">
		<div class="row pt-5">
			<div class="m-auto col- col-lg-7 col-md-7 mb-5 pt-5">
				<div class="card">
					<form action="#">
						<div class="card-body">
							<div class="text-center">
								<h2 class="text-white">Login</h2>
								<hr>
							</div>
							<div class="form-group mt-5">
								<i class="fas fa-user text-white"></i>
								<label class="text-white" for="name">Username</label>
								<input type="text" id="name" name="name" class="form-control" required>
							</div>
							<div class="form-group mt-4">
								<i class="fas fa-lock text-white"></i>
								<label class="text-white" for="pass">Password</label>
								<input type="password" id="pass" name="pass" class="form-control" required>
							</div>
							<div class="text-center">
								<button type="submit" name="submit" class="btn btn-success login-btn mt-5">Login</button>
								<a href="#" class="mt-3 d-block sign-btn text-white" style="font-size: 14px;">Don't have Account?<span> Create one</span></a>
								<a href="#" class="d-block text-white" style="font-size: 14px;">Forgot Password</a>
							</div>
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</div>	
	</section>
	






	<!-- popper, bootstrap js -->
	<script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- custom js -->
	<script src="js/custom.js"></script>
	
</body>
</html>
